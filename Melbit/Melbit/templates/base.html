{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>멜로디와 비트, Melbit</title>

    <!-- 부트스트랩 -->
      {% block extra_head %}
      {% endblock %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main_core.css' %}" rel="stylesheet">
    <link href="{% static 'css/post_core.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <script src="{% static 'js/ajax_settings.js' %}"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
<header>
    <nav class="navbar navbar-inverse" style="margin:0;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#melbit_mobile_nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>  <!-- 모바일에서만 보임. 이 span 세 개가 합쳐져서 메뉴모양의 아이콘이  -->
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="{% url 'main:showMain' %}">
{#            <span class="brand_logo">MelBit <span class="glyphicon glyphicon-music" aria-hidden="true"></span></span>#}
        <img src="{% static 'logo.png' %}" width="120">
        </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="melbit_mobile_nav">
{#      <form class="navbar-form navbar-left" role="search">#}
{#        <div class="form-group">#}
{#          <input type="text" class="form-control" placeholder="Search">#}
{#        </div>#}
{#        <button type="submit" class="btn btn-default">Submit</button>#}
{#      </form>#}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Notice</a></li>
        <li><a href="#">Music Store</a></li>
        <li><a href="{% url 'community:post_list' %}">Community</a></li>
        <li><a href="#">Q & A</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
             role="button" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Login</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">My Page</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>

<main>
<div class="container-fluid">
{% block content %}{% endblock %}
</div>
</main>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
{% block extra_script %}
{% endblock %}
